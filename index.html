<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <div class="brand-logo"><i class="fa-brands fa-twitter"></i></div>
            <div class="brand-name">TWITTER</div>
            <form>
                <label for="mail">Email</label>
                <input type="email" id="mail" placeholder="example@test.com">
                <label for="pass">Password</label>
                <input type="password" id="pass" placeholder="Min 6 characters long">
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
